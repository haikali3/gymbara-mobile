name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ts-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Run Biome Lint
        run: pnpm lint